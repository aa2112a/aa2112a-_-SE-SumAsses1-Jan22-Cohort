<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audit Details</title>
  <!-- Link css style sheet -->
  <link rel="stylesheet" href="styles.css">
</head>
<!-- Add description -->
<body>
  <h1>Audit Details</h1>
  <h2>This application is to be used to standardised telephone numbers (MSISDNs) ready for cross checking.
    This application accepts single column .csv or.txt files without headers. No column selection is currently available.
  </h2>
<div class="container">
  <div class="section">
    <!-- Sction header -->
    <h3>Username</h3>
    <div class="box-container">
      <!-- Input text box for username-->
      <textarea class="text-box" id="tbx_user" placeholder="username"></textarea>
    </div>
  </div>
  <div class="section">
    <!-- Sction header -->
    <h3>Task Number</h3>
    <div class="box-container">
      <!-- Input text box for task number -->
      <textarea class="text-box" id="tbx_task" placeholder="task"></textarea>
    </div>
  </div>
  <div class="section">
    <!-- Button for validating text box inputs -->
    <button class="button" onclick="validateAndNavigate()">Go to Index Page</button>
  </div>
</div>
<!-- Import scripts -->
<script src="script.js"></script>
</body>
</html>
